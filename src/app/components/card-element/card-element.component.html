<div class="card">
  <img src="{{card.imageUrl}}" class="card__image-url" (click)="onSelectCard(card)">
  <div class="flex justify-between items-center">
    <div (click)="onSelectCard(card)">
      <span class="font-bold text-gray-600 text-sm pl-2 pt-4">{{card.artist}}</span>
      <span class="font-bold text-gray-600 text-xs pl-2 pt-2">{{card.title}}</span>
    </div>
    <div (click)="onFill($event)" class="w-6 h-6" [ngClass]="{'favorite' : favorite === true}">
      <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill='none' viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </div>
  </div>
</div>
